<ion-split-pane contentId="main-content" when="md">

  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Gestión Flota</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="menu-list">
        <ion-note class="ion-padding-start ion-padding-bottom">Menú Principal</ion-note>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item button
                    [routerLink]="p.url"
                    routerDirection="root"
                    [class.selected]="selectedIndex === i"
                    lines="none"
                    detail="false"
                    (click)="selectedIndex = i">
            <ion-icon aria-hidden="true" slot="start" [name]="p.icon + '-outline'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list id="logout-list" lines="none" style="position: absolute; bottom: 0; width: 100%;">
          <ion-menu-toggle auto-hide="false">
              <ion-item button (click)="logout()" detail="false">
                  <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
                  <ion-label color="danger">Cerrar Sesión</ion-label>
              </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
